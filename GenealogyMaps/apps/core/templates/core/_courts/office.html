{% extends "base.html" %}

{% block content %}

<div class="container" >

    <div class="row">



        <div class="col-md-12">

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/courts">Księgi sądowe</a></li>
                    <li class="breadcrumb-item active" aria-current="page">{{ office.name }}</li>
                </ol>

            </nav>

            <table class="table table-sm">
                <thead>
                    <tr>
                        <th>Księga</th>
                        <th>Daty skrajne</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                    <tr>
                        <td><a href="/courts/book/{{book.id}}">{{ book.name }}</a></td>
                        <td>@todo</td>
                    </tr>
                    {% endfor %}
                    {% if not books %}
                    <tr>
                        <td colspan="2">Brak ksiąg w kancelarii</td>
                    </tr>
                    {% endif %}
                </tbody>

            </table>

            {% if user.is_staff %}
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal2" data-remote="/courts/office/{{office.id}}/add-book">Dodaj księgę</button>

            <a href="/admin/core/courtbook/" class="btn btn-danger" target="_blank">Zarządaj księgami</a>
            {% endif %}



        </div>
    </div>

</div>
{% endblock %}
