<div class="row">
    <div class="col-md-12">
        <table class="table table-sm">
            <thead>
                <tr>
                    <th>Typ danych</th>
                    <th>Zakres lat</th>
                    <th>Notatki</th>
                </tr>
            </thead>
            <tbody>
                {% for document_group in document_groups %}
                <tr>
                    <td>[{{ document_group.type }}] {{ document_group.name }}</td>
                    <td><span title="details...">{{ document_group.date_from }}-{{ document_group.date_to }}</span></td>
                    <td>
                        <a href="{{ document_group.link }}">Link</a>
                        <a href="#">Edit</a>
                </td>
                {% endfor %}
                {% if not document_groups %}
                <tr>
                    <td colspan="3">No details</td>
                </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
    <div class="col-md-12">
        <button type="button" id="btn-add-document" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-remote="/parts/document-add">Dodaj</button>

    </div>
</div>
