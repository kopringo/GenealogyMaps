{% extends "base.html" %}

{% block content %}

<div class="container" >

    <div class="row">

        <div class="col-md-12">
            <br/>
            <div class="alert alert-success">Wyszukiwarka przeszukuje miejscowości oraz nazwy parafii.</div>
        </div>
    </div>
    <div class="row">


        <div class="col-md-9">


            <table class="table table-sm">
                <thead>
                    <tr>
                        <th>Parafia</th>
                        <th class="text-right">Miejsowość</th>
                        <th class="text-right">Powiat</th>
                        <th class="text-right">Województwo</th>
                    </tr>
                </thead>
                <tbody>
                    {% for parish in parishes %}
                    <tr>
                        <td><a href="/parish/{{parish.id}}">{{ parish.name }}</a></td>
                        <td class="text-right">{{ parish.place }}</td>
                        <td class="text-right">{{ parish.county.name }}</td>
                        <td class="text-right">{{ parish.province.name }}</td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>



        </div>
        <div class="col-md-6">

        </div>
    </div>

</div>
{% endblock %}
