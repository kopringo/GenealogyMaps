{% extends "base.html" %}

{% block content %}

<div class="container" >

    <div class="row">

            <ol class="breadcrumb">

            </ol>

        </nav>

        <div class="col-md-6">


            <table class="table table-sm">
                <thead>
                    <tr>
                        <th>Parafia</th>
                        <th>Miejsowość</th>
                    </tr>
                </thead>
                <tbody>

                    </tr>
                    {% endfor %}
                </tbody>

            </table>



        </div>
        <div class="col-md-6">

        </div>
    </div>

</div>
{% endblock %}
