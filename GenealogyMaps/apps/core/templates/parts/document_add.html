<form method="post" action="">

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="id_name">Nazwa grupy dokumentów</label>
            {{form.name}}
        </div>
        <div class="form-group col-md-3">
            <label for="id_source">Źródło</label>
            {{form.source}}
        </div>
        <div class="form-group col-md-3">
            <label for="id_type">Typ dokumentów</label>
            {{form.type}}
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="id_url">Adres URL</label>
            <input type="text" name="url" maxlength="32" id="id_url" class="form-control"/>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
            <label>Rodzaje dokumentów:</label>

            <div>
                <div class="form-check">

                    <label class="form-check-label">{{form.type_b}} Urodzenia</label>
                </div>
                <div class="form-check">

                    <label class="form-check-label">{{form.type_d}} Śmierci</label>
                </div>
                <div class="form-check">

                    <label class="form-check-label">{{form.type_m}} Małżeństwa</label>
                </div>
                <div class="form-check">

                    <label class="form-check-label">{{form.type_a}} Aneksy</label>
                </div>
            </div>
        </div>
        <div class="form-group col-md-2">
            <label>Data od</label>
            {{form.date_from}}
        </div>
        <div class="form-group col-md-2">
            <label>Data do</label>
            {{form.date_to}}
        </div>
        <div class="form-group col-md-4">
            <label>Pominięte lata</label>
            {{form.date_excepts}}
        </div>
    </div>

    <div class="form-row">
        <label>Notatka</label>

        {{form.note}}
    </div>

</form>
